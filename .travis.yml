sudo: false
language: rust
matrix:
  allow_failures:
  - rust: nightly
  include:
  - os: osx
    osx_image: xcode11.2
    env: DEPLOY=macos
  - os: linux
    dist: bionic
  - rust: stable
    dist: bionic
    env: DEPLOY=travis
  - rust: beta
    dist: bionic
  - rust: nightly
    dist: bionic
script: sh .travis.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: cargo-dinghy-*.tgz
  on:
    tags: true
    repo: snipsco/dinghy
    condition: "$TRAVIS_TAG =~ ^.*$"
